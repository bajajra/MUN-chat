<!DOCTYPE html>
<html lang="en">
<head>
    {{> includes/head-chat}}
    <title>Chat</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">VITC MUN</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#" onclick="location.href = '/';">Logout</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
    </div>
</nav>
<h2 style="text-align: center;">Welcome to MUN Chat, {{user.country}}</h2>
<div class="no-container">
    <div class="row">
        <div class="col m12">
            <h3>Public Terminal</h3>
            <div class="row">
                <div class="col s12 m9">
                    <div class="messages"></div>
                </div>
                <div class="col s12 m3">
                    <div class="row">
                        <h4>Online Countries</h4>
                        <ul class="collection" id="onlineClients">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col m12 col s12">
                    <div id="inputBox">
                        <form onsubmit="sendMessage(event);return false;">
                            <input type="hidden" id="user-details" data-username="{{user.country}}"
                                   data-id="{{user._id}}">
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <small id="typing-status"></small>
                                <input type="text" class="form-control" id="message"
                                       placeholder="Enter your message here" onkeyup="typingStatus(this)">
                                <div id="sending-to">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/xss.min.js"></script>
</html>
